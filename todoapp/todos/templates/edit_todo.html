{% extends 'base.html' %}

{% block title %}
    Edit Task
{% endblock %}

{%  block content %}
    <h3 class="title">Todo App</h3>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="form-survey">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-check-label mt-3" for="id-title">Title</label>
                        {{ form.title}}
                    </div>
                    <div class="form-check">
                        <label for="id-completed mt-3">
                            {{ form.completed }}
                            Completed
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3">Update task</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
