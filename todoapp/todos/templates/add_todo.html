{% extends 'index.html' %}

{% block title %}
    Add Task
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="mt-3 form-survey">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.title.label_tag }}
                        {{ form.title }}
                    </div>
                    <div class="form-check">
                        {{ form.completed }}
                        <label class="form-check-label" for="id_completed">Completed</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Todo</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
